name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout du repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master

      # 2. Setup Node.js à partir de .nvmrc
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      # 3. Installer les dépendances
      - name: Install dependencies
        run: npm ci

      # 4. Lancer les tests
      - name: Run tests
        run: npm test

      # 5. Lint le code
      - name: Run linter
        run: npm run lint
